    <main> 
        
        <h2 class="contacto">Contacto</h2>

        <div class="padre">

            <div class="box1">

                    <h4>Sus Datos</h4>
                    <form action="./form.js" method="" enctype="multipart/form-data">
                    <input type="text" name="name" placeholder="Nombre">
                    <input type="text" name="surname" placeholder="Apellido">

            <div class="box2">


                    <legend>Servicio de Quiropraxia</legend>
                
                    <select name="" id="">
                        <option value="" disabled selected>seleccione su ubicacion</option>

                        <option value="Guaymayen">Guaymayen</option>
                        <option value="Maipu">Maipu</option>

                    </select>

                    <p>Tipo de opcion</p>

                    <label for="solo-columna">SOLO COLUMNA</label>
                    <input type="radio" name="option-type" id="solo-columna" value="solo-columna">

                    <label for="molde">CUERPO ENTERO</label>
                    <input type="radio" name="option-type" id="molde" value="molde">

                    <p>Cuanto tiempo de Sesion?</p>
                    <label for="10MIN">10MIN</label>
                    <input type="radio" name="10MIN" id="10MIN" value="10MIN">
                    <label for="5MIN">5MIN</label>
                    <input type="radio" name="5MIN" id="5MIN" value="5MIN">


            </div> 

        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar Todo">
